<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<footer class="footer">
  <div class="footer-icons">
    <a href="https://github.com/{{ site.author.github }}" target="_blank" aria-label="GitHub">
      <i class="fab fa-github"></i>
    </a>

    <a href="{{ site.author.linkedin }}" target="_blank" aria-label="LinkedIn">
        <i class="fab fa-linkedin"></i>
    </a>

    <a href="{{ site.author.scholar }}" target="_blank" aria-label="Scholar">
      <i class="fas fa-graduation-cap"></i>
    </a>

    <a href="https://twitter.com/{{ site.author.twitter }}" target="_blank" aria-label="Twitter">
      <i class="fab fa-twitter"></i>
    </a>

    <a href="/resume" target="_blank" aria-label="Resume">
      <i class="fas fa-file-alt"></i>
    </a>

  <!-- <a class="footer_item" href="/resume">resume</a> -->
  <span class="footer_item">&copy; {{ site.time | date: "%Y" }}</span>
  
  </div>
  
  <small class="footer_copyright">
    <!-- Klisé Theme: https://github.com/piharpi/jekyll-klise -->
    <a
      href="https://github.com/piharpi/jekyll-klise"
      target="_blank"
      rel="noreferrer noopener"
      >klisé</a
    >
    theme on
    <a href="https://jekyllrb.com" target="_blank" rel="noreferrer noopener"
      >jekyll</a
    >
  </small>
</footer>
<script src="/assets/js/main.js" defer="defer"></script>
{%- if site.google_analytics -%}
  <!-- Google tag (gtag.js) -->
  <script
  async
  src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "{{ site.google_analytics }}");
  </script>
{%- endif -%}
{%- if page.url == '/archive/' -%}
  <script src="/assets/js/search.min.js"></script>
  <script>
    var sjs = SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('search-results'),
      json: '/assets/search.json',
    });
  </script>
{%- endif -%}
