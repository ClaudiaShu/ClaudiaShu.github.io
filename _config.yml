# Site settings
title: Yuxuan Shu # site title
description: >- # site description
  Personal site of Yuxuan Shu.
lang: en-US # default lang
timezone: Europe/London # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/piharpi/jekyll-klise # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Yuxuan Shu # author name
  bio: |+ # tell to the world
    Stay curious, stay inspired. 
  username: username # general username
  github: ClaudiaShu # github username
  twitter: yuxuan_shu # twitter username
  email: yuxuan.shu.22@ucl.ac.uk # email adress
  avatar: /assets/img/profile_photo.png # change with your own avatar

# URL settings
url: "https://claudiashu.github.io" #
baseurl: "https://github.com/ClaudiaShu/claudiashu.github.io"
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true
  publications:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_publications: 5
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
